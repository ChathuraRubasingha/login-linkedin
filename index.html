<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="linkedin logo">
        </div>
        <h1>Welcome Back</h1>
        <p>Don't miss your opportuenity. Singn in to stay updated on your professional world</p>
        <form action="" autocomplete="off">
            <div class="username">
                <label for="username" id="lblusername">Email or Phone</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="password">
                <label for="password" id="lblpassword">Password</label>
                <input type="password" name="password" id="password">
                <span id="show">Show</span>
            </div>
            <div>
                <button type="submit">Sign In</button>
            </div>
            <div class="cancel">
                <a href="#"><button>Cancel</button></a>
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>

        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
